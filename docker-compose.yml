version: "3"
services:
  app:
    build:
      context: app/Moneteer.Landing
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - OpenIdConnectAuthority=http://localhost:4400
      - CorsAllowedOrigins=http://localhost:4200
      - ASPNETCORE_ENVIRONMENT=Development
  proxy:
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"