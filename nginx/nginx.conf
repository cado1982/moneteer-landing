worker_processes 4;

events { worker_connections 1024; }

http {
    # NGINX will handle gzip compression of responses from the app server
    gzip on;
    gzip_proxied any;
    gzip_types text/plain application/json;
    gzip_min_length 1000;

    server {
        listen 80;

        location / {
            proxy_pass         http://127.0.0.1:5000;
        }
    }
}