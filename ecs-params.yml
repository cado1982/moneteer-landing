version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: "0.5GB"
    cpu_limit: 256
  services:
    app:
      essential: true
      secrets:
        - value_from: MoneteerIdentityConnectionString
          name: ConnectionStrings:Identity
        - value_from: MoneteerAppConnectionString
          name: ConnectionStrings:App
        - value_from: MoneteerSmtpHost
          name: SmtpHost
        - value_from: MoneteerSmtpPort
          name: SmtpPort
        - value_from: MoneteerSmtpUsername
          name: SmtpUsername
        - value_from: MoneteerSmtpPassword
          name: SmtpPassword
        - value_from: MoneteerSmtpFromAddress
          name: SmtpFromAddress
    proxy:
      essential: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - "subnet-d7f089b1"
        - "subnet-30622a78"
      security_groups:
        - "sg-0384c7c28c01fc530"
      assign_public_ip: ENABLED